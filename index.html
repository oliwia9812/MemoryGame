<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>MemoryGame</title>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Lora:wght@600&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="dist/style.css">
</head>

<body>
  <div class="modal">
    <p class="modal__title">Hello üñê Select level</p>
    <div class="modal__buttons-list">
      <button class="modal__button">Easy</button>
      <button class="modal__button">Normal</button>
      <button class="modal__button">Hard</button>
    </div>
  </div>
  <section class="memory">
    <h1 class="memory__title">MEMORYGAME</h1>
    <div class="memory__wrapper">
      <div>
        <img src="./app/img/restart.svg" class="memory__restart-button">
        <p class="memory__moves"></p>
      </div>
      <div class="memory__timer">00:00</div>
    </div>
    <div class="memory__board"></div>
  </section>
  <script type="module" src="/dist/script.js"></script>
</body>

</html>
